					<div id="astro2" style = "position: absolute; z-index: 0;">

					<div id="trigger2" ></div>

					<div class="firsttext" >	
						<div id="pin2" class="box2" style = "position: relative; z-index: 1; text-align: center;">
                    		<img src="capstonedesign/ffaway.png" width=500px>
							<script>
							$(function () { // wait for document ready
								// build scene
								var scene = new ScrollMagic.Scene({triggerElement: "#pin2", duration: 1800})
												.setPin("#pin2")
												.addIndicators({name: "2 (duration: 1500)"}) // add indicators (requires plugin)
												.addTo(controller);
							});
							</script>                
						</div>
					</div>
				</section>


				<section class="S2">
					<div class="spacer s0" id="trigger"></div>
					<div id="animate" style="position: relative;z-index: 2; text-align: center;" >
						<img src= "capstonedesign/earthx2.png"
						width=100% alt='earth'/>  
					</div>
					<script>
						// init controller
						var controller = new ScrollMagic.Controller();

						// build tween
						var tween = TweenMax.to("#animate", 1.8, {scale: 0.2, repeat: 1, yoyo: true});

						// build scene and set duration to window height
						var scene = new ScrollMagic.Scene({triggerElement: "#trigger", duration: "200%"})
										.setTween(tween)
										.addIndicators() // add indicators (requires plugin)
										.addTo(controller);
					</script>
				</section>


				<section class="demo">
